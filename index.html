<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voom Marketing Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e9ecef 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding: 0 10px;
        }

        .header h1 {
            font-size: 32px;
            color: #004080;
            font-weight: 700;
        }

        .logout-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
        }

        .logout-btn:hover {
            background: #c82333;
        }

        .last-updated {
            font-size: 12px;
            color: #6c757d;
            margin-top: 5px;
        }

        /* Portfolio Overview Section */
        .portfolio-section {
            background: linear-gradient(135deg, #004080 0%, #003366 100%);
            border-radius: 12px;
            padding: 30px;
            color: white;
            margin-bottom: 40px;
            box-shadow: 0 4px 15px rgba(0, 64, 128, 0.15);
        }

        .portfolio-section h2 {
            font-size: 20px;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 30px;
            margin-bottom: 20px;
        }

        .portfolio-stat {
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
            padding-bottom: 15px;
        }

        .portfolio-stat label {
            font-size: 13px;
            opacity: 0.9;
            display: block;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .portfolio-stat .value {
            font-size: 28px;
            font-weight: 700;
        }

        .portfolio-stat .unit {
            font-size: 13px;
            opacity: 0.8;
            margin-left: 5px;
        }

        /* Products Section */
        .section-title {
            font-size: 22px;
            color: #004080;
            margin: 40px 0 25px 0;
            font-weight: 700;
            padding-left: 10px;
            border-left: 4px solid #00a8cc;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .product-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            border-top: 4px solid #004080;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .product-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0, 64, 128, 0.12);
        }

        .product-card.renters { border-top-color: #1e90ff; }
        .product-card.drones { border-top-color: #ff6b6b; }
        .product-card.owners { border-top-color: #51cf66; }
        .product-card.motorcycles { border-top-color: #ffa500; }

        .product-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .product-name {
            font-size: 18px;
            font-weight: 700;
            color: #004080;
        }

        .yoy-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .yoy-badge.positive {
            background: #d4edda;
            color: #155724;
        }

        .yoy-badge.negative {
            background: #f8d7da;
            color: #721c24;
        }

        .product-metrics {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .metric {
            padding: 10px 0;
        }

        .metric-label {
            font-size: 12px;
            color: #6c757d;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        .metric-value {
            font-size: 20px;
            font-weight: 700;
            color: #004080;
        }

        .metric-value.cac {
            font-size: 18px;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e9ecef;
            border-radius: 3px;
            overflow: hidden;
            margin: 8px 0 0 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00a8cc, #005f87);
            border-radius: 3px;
        }

        .cac-section {
            border-top: 2px solid #f0f0f0;
            padding-top: 15px;
            margin-top: 15px;
        }

        .cac-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 13px;
        }

        .cac-row label {
            color: #6c757d;
        }

        .cac-row .value {
            font-weight: 600;
            color: #004080;
        }

        .cac-variance {
            font-weight: 700;
        }

        .cac-variance.good {
            color: #28a745;
        }

        .cac-variance.poor {
            color: #dc3545;
        }

        /* CAC/LTV Section */
        .cac-ltv-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .ltv-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            border: 2px solid #f0f0f0;
        }

        .ltv-card h3 {
            font-size: 16px;
            color: #004080;
            margin-bottom: 15px;
            font-weight: 700;
        }

        .ltv-metric {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            padding: 10px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .ltv-metric:last-child {
            border-bottom: none;
        }

        .ltv-label {
            font-size: 13px;
            color: #6c757d;
        }

        .ltv-value {
            font-size: 16px;
            font-weight: 700;
            color: #004080;
        }

        .efficiency-status {
            font-size: 14px;
            font-weight: 600;
            padding: 10px 0;
            text-align: center;
            margin-top: 12px;
            border-top: 2px solid #f0f0f0;
        }

        .efficiency-status.good {
            color: #28a745;
        }

        .efficiency-status.poor {
            color: #dc3545;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }

            .portfolio-grid {
                grid-template-columns: 1fr;
            }

            .products-grid {
                grid-template-columns: 1fr;
            }

            .product-metrics {
                grid-template-columns: 1fr;
            }

            .portfolio-section {
                padding: 20px;
            }

            .portfolio-stat .value {
                font-size: 22px;
            }
        }

        /* Loading state */
        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <h1>ðŸ“Š Voom Marketing Dashboard</h1>
                <div class="last-updated" id="lastUpdated">Loading...</div>
            </div>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>

        <div id="content" style="display: none;">
            <!-- Portfolio Overview -->
            <div class="portfolio-section">
                <h2>ðŸ“ˆ Portfolio Overview</h2>
                <div class="portfolio-grid">
                    <div class="portfolio-stat">
                        <label>MTD Binds</label>
                        <div class="value"><span id="portfolioMtd">-</span> <span class="unit">binds</span></div>
                    </div>
                    <div class="portfolio-stat">
                        <label>EOM Projection</label>
                        <div class="value"><span id="portfolioEom">-</span> <span class="unit">binds</span></div>
                    </div>
                    <div class="portfolio-stat">
                        <label>Goal Achievement</label>
                        <div class="value" id="portfolioGoal">-%</div>
                        <div class="progress-bar" style="margin-top: 10px;">
                            <div class="progress-fill" id="portfolioProgress" style="width: 0%;"></div>
                        </div>
                    </div>
                    <div class="portfolio-stat">
                        <label>Blended CAC</label>
                        <div class="value"><span id="portfolioCac">$-</span></div>
                    </div>
                    <div class="portfolio-stat">
                        <label>MTD Premiums</label>
                        <div class="value"><span id="portfolioPremiums">$-</span></div>
                    </div>
                </div>
            </div>

            <!-- Product Performance Section -->
            <h2 class="section-title">ðŸŽ¯ Product Performance</h2>
            <div class="products-grid" id="productsContainer">
                <!-- Dynamically populated -->
            </div>

            <!-- CAC/LTV Efficiency Section -->
            <h2 class="section-title">âš¡ CAC/LTV Efficiency</h2>
            <div class="cac-ltv-grid" id="cacLtvContainer">
                <!-- Dynamically populated -->
            </div>
        </div>

        <div id="loadingMessage" class="loading">Loading dashboard...</div>
        <div id="errorMessage"></div>
    </div>

    <script>
        const DATA_URL = 'https://raw.githubusercontent.com/AmirS2411/voom-marketing-dashboard/main/dashboard_data.json';
        const PASSWORD = 'skywatch26';

        // Check authentication on load
        window.addEventListener('load', () => {
            const isAuthenticated = sessionStorage.getItem('dashboardAuth');
            if (!isAuthenticated) {
                showLoginPrompt();
            } else {
                loadDashboard();
            }
        });

        function showLoginPrompt() {
            const password = prompt('Enter dashboard password:');
            if (password === PASSWORD) {
                sessionStorage.setItem('dashboardAuth', 'true');
                loadDashboard();
            } else {
                document.getElementById('loadingMessage').textContent = 'Access denied. Invalid password.';
            }
        }

        function logout() {
            sessionStorage.removeItem('dashboardAuth');
            location.reload();
        }

        async function loadDashboard() {
            try {
                const response = await fetch(DATA_URL + '?t=' + Date.now());
                if (!response.ok) throw new Error('Failed to load data');
                
                const data = await response.json();
                renderDashboard(data);
                
                // Auto-refresh every 30 seconds
                setInterval(() => loadDashboard(), 30000);
                
                document.getElementById('loadingMessage').style.display = 'none';
                document.getElementById('content').style.display = 'block';
            } catch (error) {
                document.getElementById('loadingMessage').style.display = 'none';
                document.getElementById('errorMessage').innerHTML = `<div class="error-message">Error loading dashboard: ${error.message}</div>`;
            }
        }

        function renderDashboard(data) {
            const date = new Date(data.date);
            document.getElementById('lastUpdated').textContent = `Last updated: ${date.toLocaleDateString()} at ${date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}`;

            // Portfolio Overview
            const portfolio = data.portfolio;
            document.getElementById('portfolioMtd').textContent = portfolio.mtdBinds;
            document.getElementById('portfolioEom').textContent = portfolio.eomProjection;
            document.getElementById('portfolioGoal').textContent = portfolio.goalPercentage + '%';
            document.getElementById('portfolioCac').textContent = '$' + portfolio.blendedCac.toFixed(2);
            document.getElementById('portfolioPremiums').textContent = '$' + portfolio.mtdPremiums.toLocaleString();
            
            const progressWidth = Math.min(100, (portfolio.eomProjection / portfolio.goal) * 100);
            document.getElementById('portfolioProgress').style.width = progressWidth + '%';

            // Product Cards
            const productsContainer = document.getElementById('productsContainer');
            productsContainer.innerHTML = '';
            
            const products = [
                { key: 'renters', name: 'ðŸ›« Renters', class: 'renters' },
                { key: 'drones', name: 'ðŸš Drones', class: 'drones' },
                { key: 'owners', name: 'âœˆï¸ Owners', class: 'owners' },
                { key: 'motorcycles', name: 'ðŸï¸ Motorcycles', class: 'motorcycles' }
            ];

            products.forEach(product => {
                const p = data.products[product.key];
                const yoyClass = p.yoyGrowth >= 0 ? 'positive' : 'negative';
                const yoySign = p.yoyGrowth >= 0 ? '+' : '';
                
                const goalPercentage = Math.min(100, (p.eomProjection / p.goal) * 100);
                const cacVarianceClass = p.cacVariance < 0 ? 'good' : 'poor';
                
                const html = `
                    <div class="product-card ${product.class}">
                        <div class="product-header">
                            <div class="product-name">${product.name}</div>
                            <div class="yoy-badge ${yoyClass}">YoY: ${yoySign}${p.yoyGrowth}%</div>
                        </div>
                        <div class="product-metrics">
                            <div class="metric">
                                <div class="metric-label">MTD Binds</div>
                                <div class="metric-value">${p.mtdBinds}</div>
                            </div>
                            <div class="metric">
                                <div class="metric-label">EOM Projection</div>
                                <div class="metric-value">${p.eomProjection}</div>
                            </div>
                            <div class="metric">
                                <div class="metric-label">Goal</div>
                                <div class="metric-value">${p.goal}</div>
                            </div>
                            <div class="metric">
                                <div class="metric-label">% of Goal</div>
                                <div class="metric-value">${p.goalPercentage}%</div>
                            </div>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${goalPercentage}%;"></div>
                        </div>
                        <div class="cac-section">
                            <div class="cac-row">
                                <label>CAC</label>
                                <span class="value">$${p.cac.toFixed(2)}</span>
                            </div>
                            <div class="cac-row">
                                <label>CAC Target</label>
                                <span class="value">$${p.cacTarget}</span>
                            </div>
                            <div class="cac-row">
                                <label>Variance</label>
                                <span class="value cac-variance ${cacVarianceClass}">${yoySign}${p.cacVariance}</span>
                            </div>
                        </div>
                    </div>
                `;
                productsContainer.innerHTML += html;
            });

            // CAC/LTV Efficiency
            const cacLtvContainer = document.getElementById('cacLtvContainer');
            cacLtvContainer.innerHTML = '';
            
            products.forEach(product => {
                const p = data.products[product.key];
                const efficiencyClass = p.ltv >= p.cac * 3 ? 'good' : 'poor';
                const efficiencyText = p.ltv >= p.cac * 3 ? 'âœ“ Above 1/3' : 'âœ— Below 1/3';
                
                const html = `
                    <div class="ltv-card">
                        <h3>${product.name} CAC/LTV</h3>
                        <div class="ltv-metric">
                            <span class="ltv-label">CAC</span>
                            <span class="ltv-value">$${p.cac.toFixed(2)}</span>
                        </div>
                        <div class="ltv-metric">
                            <span class="ltv-label">LTV</span>
                            <span class="ltv-value">$${p.ltv}</span>
                        </div>
                        <div class="ltv-metric">
                            <span class="ltv-label">LTV/CAC Ratio</span>
                            <span class="ltv-value">1/${Math.round(p.ltv / p.cac)}</span>
                        </div>
                        <div class="efficiency-status ${efficiencyClass}">${efficiencyText}</div>
                    </div>
                `;
                cacLtvContainer.innerHTML += html;
            });
        }
    </script>
</body>
</html>
