<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketing Performance Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            padding: 30px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e0e7ff;
        }

        .header h1 {
            font-size: 28px;
            color: #003366;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .last-updated {
            font-size: 13px;
            color: #6c757d;
        }

        .logout-btn {
            padding: 8px 16px;
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
        }

        .logout-btn:hover {
            background: #5a6268;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 18px;
            color: #6c757d;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 6px;
            margin: 20px 0;
            border: 1px solid #f5c6cb;
        }

        .section {
            margin-bottom: 30px;
        }

        .section h2 {
            font-size: 18px;
            color: #003366;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #0099ff;
        }

        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .metric-box {
            background: linear-gradient(135deg, #e0f2ff 0%, #b3d9ff 100%);
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #003366;
        }

        .metric-box.portfolio {
            background: linear-gradient(135deg, #003366 0%, #004d99 100%);
            color: white;
        }

        .metric-label {
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
            opacity: 0.85;
        }

        .metric-value {
            font-size: 24px;
            font-weight: 700;
        }

        .metric-subtext {
            font-size: 12px;
            margin-top: 5px;
            opacity: 0.75;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .product-card {
            border: 1px solid #e0e7ff;
            border-radius: 8px;
            padding: 20px;
            background: white;
        }

        .product-card.renters {
            border-left: 4px solid #10b981;
        }

        .product-card.drones {
            border-left: 4px solid #f59e0b;
        }

        .product-card.owners {
            border-left: 4px solid #3b82f6;
        }

        .product-card.motorcycles {
            border-left: 4px solid #ef4444;
        }

        .product-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .product-name {
            font-size: 16px;
            font-weight: 700;
            color: #003366;
        }

        .yoy-badge {
            font-size: 12px;
            font-weight: 600;
            padding: 4px 8px;
            border-radius: 4px;
            background: #e0f2ff;
            color: #003366;
        }

        .yoy-badge.positive {
            background: #d1fae5;
            color: #065f46;
        }

        .yoy-badge.negative {
            background: #fee2e2;
            color: #7f1d1d;
        }

        .product-metrics {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 15px;
        }

        .metric {
            font-size: 12px;
        }

        .metric-label {
            font-size: 11px;
            color: #6c757d;
            margin-bottom: 4px;
        }

        .metric-value {
            font-size: 18px;
            font-weight: 700;
            color: #003366;
        }

        .progress-bar {
            height: 8px;
            background: #e5e7eb;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #0099ff 0%, #00ccff 100%);
            border-radius: 4px;
        }

        .cac-section {
            border-top: 1px solid #e5e7eb;
            padding-top: 12px;
        }

        .cac-row {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            margin-bottom: 8px;
        }

        .cac-row label {
            color: #6c757d;
            font-weight: 500;
        }

        .cac-row .value {
            font-weight: 600;
            color: #003366;
        }

        .cac-row .value.good {
            color: #10b981;
        }

        .cac-row .value.poor {
            color: #ef4444;
        }

        .efficiency-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
        }

        .efficiency-card {
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            border: 1px solid #bae6fd;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
        }

        .efficiency-ratio {
            font-size: 22px;
            font-weight: 700;
            color: #003366;
            margin: 10px 0;
        }

        .efficiency-status {
            font-size: 12px;
            font-weight: 600;
            padding: 6px;
            border-radius: 4px;
            margin-top: 8px;
        }

        .efficiency-status.good {
            background: #d1fae5;
            color: #065f46;
        }

        .efficiency-status.poor {
            background: #fee2e2;
            color: #7f1d1d;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        thead {
            background: linear-gradient(135deg, #003366 0%, #004d99 100%);
            color: white;
        }

        th {
            padding: 12px;
            text-align: left;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #e5e7eb;
            font-size: 13px;
        }

        tbody tr:hover {
            background: #f9fafb;
        }

        tbody tr:nth-child(even) {
            background: #f3f4f6;
        }

        .product-name-cell {
            font-weight: 600;
            color: #003366;
        }

        .currency {
            text-align: right;
            font-family: 'Courier New', monospace;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .header {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }

            .header h1 {
                font-size: 22px;
            }

            .products-grid {
                grid-template-columns: 1fr;
            }

            .portfolio-grid {
                grid-template-columns: 1fr;
            }

            table {
                font-size: 12px;
            }

            th, td {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="content" style="display: none;">
            <div class="header">
                <h1>Marketing Performance Dashboard</h1>
                <div class="header-right">
                    <span class="last-updated">Last updated: <span id="lastUpdated">--</span></span>
                    <button class="logout-btn" onclick="logout()">Logout</button>
                </div>
            </div>

            <!-- Portfolio Overview -->
            <div class="section">
                <h2>Portfolio Overview</h2>
                <div class="portfolio-grid">
                    <div class="metric-box portfolio">
                        <div class="metric-label">MTD Binds</div>
                        <div class="metric-value" id="portfolioMtd">--</div>
                    </div>
                    <div class="metric-box portfolio">
                        <div class="metric-label">EOM Projection</div>
                        <div class="metric-value" id="portfolioEom">--</div>
                        <div class="metric-subtext">% of Goal: <span id="portfolioGoal">--</span></div>
                    </div>
                    <div class="metric-box portfolio">
                        <div class="metric-label">Blended CAC</div>
                        <div class="metric-value" id="portfolioCac">--</div>
                    </div>
                    <div class="metric-box portfolio">
                        <div class="metric-label">MTD Premiums</div>
                        <div class="metric-value" id="portfolioPremiums">--</div>
                    </div>
                </div>
                <div style="margin-top: 15px;">
                    <div style="font-size: 12px; color: #6c757d; margin-bottom: 5px;">Progress to Goal</div>
                    <div class="progress-bar" style="height: 12px;">
                        <div class="progress-fill" id="portfolioProgress" style="width: 0%;"></div>
                    </div>
                </div>
            </div>

            <!-- Product Performance -->
            <div class="section">
                <h2>Product Performance</h2>
                <div class="products-grid" id="productsContainer"></div>
            </div>

            <!-- Cost of Acquisition -->
            <div class="section">
                <h2>Cost of Acquisition</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Product</th>
                            <th style="text-align: right;">MTD Spend</th>
                            <th style="text-align: right;">MTD CAC</th>
                            <th style="text-align: right;">EOM Spend</th>
                            <th style="text-align: right;">EOM CAC</th>
                        </tr>
                    </thead>
                    <tbody id="cacTableBody"></tbody>
                </table>
            </div>

            <!-- CAC/LTV Efficiency -->
            <div class="section">
                <h2>CAC/LTV Efficiency</h2>
                <div class="efficiency-grid" id="efficiencyContainer"></div>
            </div>
        </div>

        <div id="loadingMessage" class="loading">
            <p>Loading dashboard...</p>
        </div>
        <div id="errorMessage"></div>
    </div>

    <script>
        const DATA_URL = 'https://raw.githubusercontent.com/AmirS2411/voom-marketing-dashboard/main/dashboard_data.json';
        
        // Password check on page load
        window.addEventListener('DOMContentLoaded', function() {
            const auth = sessionStorage.getItem('dashboardAuth');
            if (!auth) {
                const password = prompt('Enter dashboard password:');
                if (password === 'skywatch26') {
                    sessionStorage.setItem('dashboardAuth', 'true');
                    loadDashboard();
                } else {
                    document.getElementById('loadingMessage').innerHTML = '<p style="color: #ef4444;">Access Denied</p>';
                }
            } else {
                loadDashboard();
            }
        });

        function logout() {
            sessionStorage.removeItem('dashboardAuth');
            location.reload();
        }

        async function loadDashboard() {
            try {
                const response = await fetch(DATA_URL + '?t=' + Date.now(), {
                    headers: { 'Cache-Control': 'no-cache' }
                });
                
                if (!response.ok) {
                    throw new Error('Failed to load data (HTTP ' + response.status + ')');
                }
                
                const data = await response.json();
                renderDashboard(data);
                
                document.getElementById('loadingMessage').style.display = 'none';
                document.getElementById('content').style.display = 'block';
                
                // Auto-refresh every 30 seconds
                setInterval(() => loadDashboard(), 30000);
                
            } catch (error) {
                console.error('Load error:', error);
                document.getElementById('loadingMessage').style.display = 'none';
                document.getElementById('errorMessage').innerHTML = 
                    '<div class="error-message">⚠ Error loading dashboard: ' + error.message + '</div>';
            }
        }

        function renderDashboard(data) {
            try {
                // Format date
                const date = new Date(data.last_updated || data.report_date);
                const dateStr = date.toLocaleDateString('en-US', { 
                    year: 'numeric', 
                    month: 'short', 
                    day: 'numeric'
                });
                const timeStr = date.toLocaleTimeString('en-US', { 
                    hour: '2-digit', 
                    minute: '2-digit',
                    hour12: true 
                });
                document.getElementById('lastUpdated').textContent = dateStr + ' at ' + timeStr;

                // Portfolio Overview
                const p = data.portfolio;
                document.getElementById('portfolioMtd').textContent = p.mtd_binds;
                document.getElementById('portfolioEom').textContent = p.eom_projection;
                document.getElementById('portfolioGoal').textContent = p.pct_of_goal + '%';
                document.getElementById('portfolioCac').textContent = '$' + (p.blended_cac || 0).toFixed(2);
                document.getElementById('portfolioPremiums').textContent = '$' + (p.mtd_premiums || 0).toLocaleString();
                
                const progressWidth = Math.min(100, p.pct_of_goal);
                document.getElementById('portfolioProgress').style.width = progressWidth + '%';

                // Product Cards
                const productsContainer = document.getElementById('productsContainer');
                productsContainer.innerHTML = '';
                
                const productKeys = ['renters', 'drones', 'owners', 'motorcycles'];
                const productNames = {renters: 'Renters', drones: 'Drones', owners: 'Owners', motorcycles: 'Motorcycles'};
                const cacTargets = {renters: 35, drones: 35, owners: 350, motorcycles: 50};

                productKeys.forEach((key) => {
                    const prod = data.products[key];
                    const yoyClass = prod.yoy_growth >= 0 ? 'positive' : 'negative';
                    const yoySign = prod.yoy_growth >= 0 ? '+' : '';
                    const goalPercent = Math.min(100, (prod.eom_projection / prod.goal) * 100);
                    
                    const html = `
                        <div class="product-card ${key}">
                            <div class="product-header">
                                <div class="product-name">${productNames[key]}</div>
                                <div class="yoy-badge ${yoyClass}">YoY: ${yoySign}${prod.yoy_growth}%</div>
                            </div>
                            <div class="product-metrics">
                                <div class="metric">
                                    <div class="metric-label">MTD Binds</div>
                                    <div class="metric-value">${prod.mtd_binds}</div>
                                </div>
                                <div class="metric">
                                    <div class="metric-label">EOM Projection</div>
                                    <div class="metric-value">${prod.eom_projection}</div>
                                </div>
                                <div class="metric">
                                    <div class="metric-label">Goal</div>
                                    <div class="metric-value">${prod.goal}</div>
                                </div>
                                <div class="metric">
                                    <div class="metric-label">% of Goal</div>
                                    <div class="metric-value">${prod.pct_of_goal}%</div>
                                </div>
                            </div>
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${goalPercent}%;"></div>
                            </div>
                            <div class="cac-section">
                                <div class="cac-row">
                                    <label>CAC</label>
                                    <span class="value">$${(prod.cac || 0).toFixed(2)}</span>
                                </div>
                                <div class="cac-row">
                                    <label>CAC Target</label>
                                    <span class="value">$${cacTargets[key]}</span>
                                </div>
                                <div class="cac-row">
                                    <label>Variance</label>
                                    <span class="value ${prod.cac_variance < 0 ? 'good' : 'poor'}">${prod.cac_variance < 0 ? '' : '+'}${prod.cac_variance}%</span>
                                </div>
                            </div>
                        </div>
                    `;
                    productsContainer.innerHTML += html;
                });

                // CAC Table
                const cacTableBody = document.getElementById('cacTableBody');
                cacTableBody.innerHTML = '';
                
                productKeys.forEach((key) => {
                    const prod = data.products[key];
                    const eomCac = prod.eom_projection > 0 ? prod.eom_spend / prod.eom_projection : 0;
                    const row = `
                        <tr>
                            <td class="product-name-cell">${productNames[key]}</td>
                            <td class="currency">$${(prod.mtd_spend || 0).toLocaleString()}</td>
                            <td class="currency">$${(prod.cac || 0).toFixed(2)}</td>
                            <td class="currency">$${(prod.eom_spend || 0).toLocaleString()}</td>
                            <td class="currency">$${eomCac.toFixed(2)}</td>
                        </tr>
                    `;
                    cacTableBody.innerHTML += row;
                });

                // Efficiency Cards
                const efficiencyContainer = document.getElementById('efficiencyContainer');
                efficiencyContainer.innerHTML = '';
                
                const ltv = {renters: 315, drones: 857, owners: 1500, motorcycles: 178};

                productKeys.forEach((key) => {
                    const prod = data.products[key];
                    const ltvVal = ltv[key];
                    const ratio = prod.cac > 0 ? ltvVal / prod.cac : 0;
                    const isGood = prod.cac <= (ltvVal / 3);
                    const statusClass = isGood ? 'good' : 'poor';
                    const statusText = isGood ? '✓ Above 1/3' : '✗ Below 1/3';
                    
                    const html = `
                        <div class="efficiency-card">
                            <div class="product-name">${productNames[key]}</div>
                            <div class="efficiency-ratio">1/${ratio.toFixed(0)}</div>
                            <div style="font-size: 13px; color: #6c757d;">CAC to LTV</div>
                            <div class="efficiency-status ${statusClass}">${statusText}</div>
                        </div>
                    `;
                    efficiencyContainer.innerHTML += html;
                });

            } catch (error) {
                console.error('Render error:', error);
                document.getElementById('loadingMessage').style.display = 'none';
                document.getElementById('errorMessage').innerHTML = 
                    '<div class="error-message">⚠ Error rendering dashboard: ' + error.message + '</div>';
            }
        }
    </script>
</body>
</html>
